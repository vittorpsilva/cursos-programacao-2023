<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 id="watch">00:00:00</h1>
    <button class="start-btn" id="startBtn" onclick="start()">Iniciar</button>
    <button class="pause-btn" id="pauseBtn" onclick="pause()">Pausar</button>
    <button class="stop-btn" id="stopBtn" onclick="stop()">Reset</button>
    </div>
    <button class="resume-btn" id="resumeBtn" onclick="resume()">Continuar</button>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
